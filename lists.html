<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>
            <p>Groceries</p>
            <ul type="square">
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>
        <li>
            <p>Hardware</p>
            <ul >
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct Tape</li>
            </ul>
        </li>
        <li>
            <p>Electronics</p>
            <ul type="disc">
                <li>Earphones</li>
                <li>Movies</li>
                <li>Table Fan</li>
            </ul>
        </li>
    </ol>
</body>
</html>
