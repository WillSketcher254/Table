<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Countries</h2>
    <!--Lists-->
    <!--Ordered list-->
    <ol>
        <li>Kenya</li>
        <li>Uganda</li>
        <li>Zambia</li>
    </ol>
    <!--Unordered list-->
    <h2>Fruits</h2>
    <ul>
        <li>Oranges</li>
        <li>Apples</li>
        <li>Melons</li>
        <!--BUllets research-->
    </ul>
    <!-- Definition lists-->
     <h2>Intro to HTML</h2>
     <dl>
        <dt>HTML</dt>
        <dd>HTML stands for hyper text markup language</dd>
        
    </dl>
</body>
</html>
